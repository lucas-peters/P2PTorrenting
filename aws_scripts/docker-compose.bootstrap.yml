services:
  bootstrap:
    image: lucaspeters/bootstrap:latest
    container_name: bootstrap
    networks:
      p2p-network:
        ipv4_address: 172.20.0.2
    ports:
      - "6881:6881"
      - "7881:7881"
      - "8881:8881"
    restart: unless-stopped
    volumes:
      - ./bootstrap_data:/app/data
    environment:
      - GOSSIP_HOST=172.20.0.2
      - PUBLIC_IP=${PUBLIC_IP:-172.20.0.2}  # Use external IP if provided, otherwise default to internal
    command: --port 6881 --env aws --ip ${PUBLIC_IP:-172.20.0.11}

  index:
    image: lucaspeters/index:latest
    container_name: index
    networks:
      p2p-network:
        ipv4_address: 172.20.0.6
    ports:
      - "6882:6882"
      - "7882:7882"
      - "8882:8882"
    volumes:
      - ./index_data:/app/data
    restart: unless-stopped
    depends_on:
      - bootstrap
    stdin_open: true  # Keep STDIN open
    tty: true         # Allocate a pseudo-TTY
    command: --port 6885 --env aws --ip ${PUBLIC_IP:-172.20.0.11}
    environment:
      - GOSSIP_HOST=172.20.0.6
      - PUBLIC_IP=${PUBLIC_IP:-172.20.0.6}

networks:
  p2p-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16